# content of: tox.ini , put in same dir as setup.py
[tox]
envlist=flake8,py27,py36

[testenv:py27]
deps =
    # this fixes issue with tox installing coverage --pre
    coverage==3.7.1
    nose-cov
    testfixtures
    -rtest-requirements.txt
commands=nosetests --with-xunit --verbose --with-cov --cov-report term-missing --cov cloudify_tf cloudify_tf/tests

[testenv:py36]
deps =
    # this fixes issue with tox installing coverage --pre
    coverage==3.7.1
    nose-cov
    testfixtures
    -rtest-requirements.txt
commands=nosetests --with-xunit --verbose --with-cov --cov-report term-missing --cov cloudify_tf cloudify_tf/tests

[testenv:flake8]
deps =
    flake8
    -rtest-requirements.txt
commands=flake8 cloudify_tf
